<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuário</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/usuarios/edit/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
	    <label for="nome">Nome</label>
	    <input type="text" th:field="*{nome}" id="nome" placeholder="Seu Nome">
	    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
	    <label for="sobrenome">Sobrenome</label>
	    <input type="text" th:field="*{sobrenome}" id="sobrenome" placeholder="Seu Sobrenome">
	    <span th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}"></span>
	    <input type="submit" value="Atualizar Usuário">   
	</form>
</body>
</html>
