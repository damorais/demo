<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:switch="usuarios">
	    <h2 th:case="null">Nenhum usuário cadastrado!</h2>
	        <div th:case="*">
	            <h2>Users</h2>
	            <table>
	                <thead>
	                    <tr>
	                        <th>Name</th>
	                        <th>Email</th>
	                        <th></th>
	                    </tr>
	                </thead>
	                <tbody>
	                <tr th:each="usuario : ${usuarios}">
	                    <td th:text="${usuario.nome}"></td>
	                    <td th:text="${usuario.sobrenome}"></td>
	                    <td>
	                    	<a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">Edit</a> |
	                    	<a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}">Delete</a> 
						</td>
	                </tr>
	            </tbody>
	        </table>
	    </div>      
	    <p><a href="/usuarios/create">Add a new user</a></p>
	</div>
</body>
</html>
