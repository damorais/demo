<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Tópico</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/topicos/create}" th:object="${topico}" method="post">
	    <label for="titulo">Título</label>
	    <input type="text" th:field="*{titulo}" id="titulo" placeholder="Título da sua questão">
	    
	    <label for="descricao">Descrição</label>
	    <input type="text" th:field="*{descricao}" id="descricao" placeholder="Detalhe aqui sua questão">
	    
	    <button type="submit">Salvar</button>   
	</form>
</body>
</html>
